<!DOCTYPE html>
<html>
    <body>
         <!-- lists
         ul => Unorderd List
         li => List Item
         ol => Ordered List
        -->
        <ul>
            <li>Html</li>
            <li>Css</li>
            <li>Js
                <ul>
                    <li>angular</li>
                    <li>vueJs</li>
                    <li>reactJs</li>
                </ul>
            </li>
        </ul>
        <!--
        reversed => Reverse The Ordering
        start => Start From Position
        type => Type Of Ordering
        -->
        <ol type="I">
            <li>name</li>
            <li>address</li>
            <li>phone</li>
        </ol>
        <!--
         dl => Description List
         dt => Term
         dd => Description Term
        -->
        <dl>
            <dt>Html</dt>
            <dd>web language </dd>
        </dl>
    </body>
</html>
